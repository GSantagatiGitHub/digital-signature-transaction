<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Digital Signature Transactions</title>
</head>
<body>
    <form class="form" action="" method="post">
        <div class="container">
            <h1>Digital Signature Transactions</h1>
            <p>Please fill in the form to create a transaction.</p>
            <hr>
            <label for="sender"><b>Sender</b></label>
            <input type="text" placeholder="Enter Sender" name="sender" required> 
            <label for="receiver"><b>Receiver</b></label>
            <input type="text" placeholder="Enter Receiver" name="receiver" required>
            <label for="amount"><b>Amount</b></label>
            <input type="text" placeholder="Enter Amount" name="amount" required>
            <label for="message"><b>Message</b></label>
            <input type="text" placeholder="Enter Message" name="message" required>
            <label for="signature"><b>Signature</b></label>
            <input type="text" placeholder="Enter Signature" name="signature" required>
            <hr>
            <button type="submit" name="submit" id="generate-btn" class="btn">Generate Transaction</button>
            <button type="submit" name="submit" id="verify-btn" class="btn">Verify Signature</button>
            <button type="submit" name="submit" id="sign-btn" class="btn">Sign Transaction</button>
        </div>
    </form>

    <script src="index.js"></script>
    <script src="embeddedSigning.js"></script>
    <script src="package.lock.json"></script>
    <script src="package.json"></script>
</body>
</html>
